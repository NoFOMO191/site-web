<!-- BASIC GIT COMMANDS:
=======================
    THE COMMITS
    ===================
    CREATE a file in VSCode -> index.html
    ---------------
    ADD my file to the transit area:
        git add "index.html" or "name\ of\ file.css"
    ---------------
    ADD multiple files:
        git add "index.html style.css script.js"
    ---------------
    ADD all my files:
        git add .
    ---------------
    COMMIT my file to save it:
        git commit -m "Add a message to    explain why I'm adding this version of the project"
    ---------------
    COMMIT a or multiple forgotten file(s) to save it:
        git commit --amend

        {
        OPENNING Nano in the terminal :
        -----------------------------
        - Write my message
        - then Ctrl+O -> to save
        - push RETURN to confirm
        - then Ctrl+X to quit
        }
    ---------------
    LOG my commits :
        git log
    OR LOG my commits on one line :
        git log --oneline
    ---------------
    DISPLAY the status of my commits in my workflow :
        git status
    ===================
    THE BRANCHES
    ===================

    DISPLAY all branches and the one I am in by *nameOfTheBranch
        git branch
    ---------------
    CREATE a new branch
        git branch nameOfTheNewBranch
    ---------------
    SWITCH to another branch
        git switch nameOfTheBranch
    OR
        git checkout nameOfTheBranch
        ---------------
    CREATE and switch to another branch
        git switch -c nameOfTheBranch
    OR (But to avoid)
        git checkout -b nameOfTheBranch
    ---------------
    MERGE a branch at another
        git merge nameOfTheBranch
    ===================
    THE SETTINGS
    AND USEFUL COMMANDS
    ===================
    DELETE a branch (!Not being on the branch!)
        git branch -d nameOfTheBranch
    ---------------
    COMFIRM DELETION of branch with a capital letter (D)
        git branch -D nameOfTheBranch
    ---------------
    RENAME a branch (!Being on the branch!)
        git branch -m nameOfTheBranch
    ---------------
    DISPLAY THE LINE-BY-LINE DIFFERENCES that have been made in each modified files : "-" Delete, "+" Add, " " No changes
        git diff
    ---------------
    SWITCH to another commit
        git checkout commitId
    (ex:git checkout ce4b5d5bb8d927392beae48c450d89128faa9e80)
    OR
        git checkout nameOfTheTag
    (ex:git checkout Version 1)
    ---------------
    RETURN TO THE TOP of the list of commits
        git switch nameOfTheCurrentBranch
    OR
        git checkout nameOfTheCurrentBranch
        ---------------
    TAG a commits (!First switch to the commit I want to tag!)
        git tag nameOfTheTag
        ---------------
    DISPLAY the list of tags
        git tag
        ---------------
    DELETE a tag
        git tag -d nameOfTheTag
        ---------------
    RESTORE a file to its last commit where I were
        git restore nameOfTheFile
    (ex:git restore index.html)
    OR
        git checkout HEAD nameOfTheFile
    (ex:git checkout HEAD index.html)

        ---------------
    DISPLAY a file in an old commit just to see its code
        git restore --source HEAD~3 nameOfTheFile
    (ex:git restore --source HEAD~3 index.html)
        ---------------
    DELETE a file in the transit zone
        git restore --staged nameOfTheFile
    (ex:git restore --staged index.html)
        ---------------
    DELETE a commit to an older commit
        git reset commitId
    (ex:git reset de99f3c)
        ---------------
    DELETE a commit to an older commit while deleting the changes
        git reset --hard commitId
    (ex:git reset --hard de99f3c)
        ---------------
    JUMP a or multipe commit(s) and to land to the new commit that contain an older commit
        git revert commitIdToRetrieve
    (ex:git revert 01aba52)
        ---------------
    ===================
    COMMANDS GITIGNORE
    ===================
    FIRST create a .gitignore file then 
    ***This file is used to ignore files that contain secret or sensitive information (Api keys, Logs, Passwords,...) or folders that are too large, for that write the commands in the .gitignore file***
        ---------------
    IGNORE a file
        nameOfTheFile.extension
    (ex:apiKey.env)
    OR ALL FILES with this extension
        *.extension
    (ex:*.env)
        ---------------
    IGNORE a folder
        /nameOfTheFolder
    (ex:/node_modules)
        ---------------
    
    
-->
